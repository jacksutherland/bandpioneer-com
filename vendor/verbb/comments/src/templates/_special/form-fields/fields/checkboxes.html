<div>
    {%- for key, option in field.options %}
        {%- if option is not iterable %}
            {%- set option = { label: option, value: key } %}
        {%- endif %}

        {% set id = 'comments-' ~ field.handle ~ '-' ~ random() %}

        <div>
            <input id="{{ id }}" type="checkbox" name="fields[{{ field.handle }}][]" value="{{ option.value }}" {% if required %}required{% endif %}>

            <label for="{{ id }}">
                {{ option.label | raw }}
            </label>
        </div>
    {%- endfor %}
</div>
